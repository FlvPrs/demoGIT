<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Assossiar Cursos</title>
</head>

<body>

	<div class="container">
		<h1>Informações do Aluno</h1>
		<hr>
		<form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
						
			<input type="hidden" th:field="*{id}"/>
						
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="firstName">
				
			<input type="text" th:field="*{lastName}"
				class="form-control mb-4 col-4" placeholder="lastName">
				
			<input type="text" th:field="*{cpf}"
				class="form-control mb-4 col-4" placeholder="cpf">
			
			<hr>
			<h2>Escolher Curso do Aluno</h2>
			<select th:field="*{course}" class="mdb-select md-form">
				<option value="" disabled selected>Escolher Curso</option>
			    <option th:each="tempCourses : *{listCourse}" th:value="${tempCourses.id}" th:text="${tempCourses.name}">
			    </option>
			</select>
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/demo/home}">Voltar</a>
		
	</div>
</body>

</html>
